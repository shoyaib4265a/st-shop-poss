<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ST Shop POS — Secure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <header class="topbar">
    <h1>ST Shop POS</h1>
    <div class="status">
      <span id="netStatus" class="badge offline">Offline</span>
      <span id="driveStatus" class="badge">Drive: -</span>
      <button id="btnSign" class="btn">Sign In</button>
    </div>
  </header>

  <main class="wrap">
    <!-- LOGIN -->
    <section id="loginView" class="card">
      <h2>Login</h2>
      <div class="grid">
        <label>Phone<input id="loginPhone" placeholder="01XXXXXXXXX" value="Admin"></label>
        <label>PIN<input id="loginPin" placeholder="4-6 digits" inputmode="numeric" value="1234"></label>
      </div>
      <button id="btnLoginLocal" class="btn primary">Login (Local)</button>
      <p class="muted">Admin creates new users. Cashiers can’t self-register.</p>
      <div id="newDeviceBox" class="note hide"></div>
    </section>

    <!-- APPROVAL -->
    <section id="approvalView" class="card hide">
      <h2>Device Approval Needed</h2>
      <p>This device is not approved for your account.</p>
      <div class="grid">
        <label>Request Code<input id="reqCode" readonly></label>
      </div>
      <button id="btnSendReq" class="btn">Send Approval Request</button>
    </section>

    <!-- CASHIER -->
    <section id="cashierView" class="card hide">
      <h2>Cashier</h2>
      <p>Welcome, <b id="who"></b></p>
      <div class="grid">
        <label>Product ID<input id="pId"></label>
        <label>Name<input id="pName"></label>
        <label>Price<input id="pPrice" inputmode="decimal"></label>
        <label>Stock<input id="pStock" inputmode="numeric"></label>
        <label>Barcode<input id="pCode"></label>
      </div>
      <div class="row">
        <button id="btnAdd" class="btn primary">Add/Update</button>
        <button id="btnSync" class="btn">Sync Now</button>
        <button id="btnLogout" class="btn danger">Logout</button>
      </div>
      <h3>Products</h3>
      <table class="tbl" id="tblProducts">
        <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Barcode</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ADMIN -->
    <section id="adminView" class="card hide">
      <h2>Admin</h2>
      <div class="grid">
        <label>New User Phone<input id="nPhone" placeholder="01XXXXXXXXX"></label>
        <label>PIN<input id="nPin" inputmode="numeric" placeholder="4-6 digits"></label>
        <label>Role
          <select id="nRole">
            <option value="cashier">Cashier</option>
            <option value="admin">Admin</option>
          </select>
        </label>
      </div>
      <button id="btnCreateUser" class="btn primary">Create / Update User</button>

      <h3>Pending Device Approvals</h3>
      <table class="tbl" id="tblPending">
        <thead><tr><th>Phone</th><th>Device</th><th>Code</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>

</script>
<script src="script.js" defer></script>
</body>
</html>
